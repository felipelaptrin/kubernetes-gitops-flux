apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - helm-repository.yaml
  - helm-release.yaml

configMapGenerator:
  - name: external-secrets-values-base
    namespace: external-secrets
    files:
      - values.yaml

generatorOptions:
  disableNameSuffixHash: true
